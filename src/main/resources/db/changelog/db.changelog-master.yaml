databaseChangeLog:
  - changeSet:
      id: create-table-user
      author: dev
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: users
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  name: id
                  type: BIGINT
              - column:
                  constraints:
                    nullable: false
                  name: username
                  type: VARCHAR(50)
              - column:
                  constraints:
                    nullable: false
                  name: password
                  type: VARCHAR(250)
              - column:
                  constraints:
                    nullable: false
                  name: cpf
                  type: VARCHAR(11)
              - column:
                  constraints:
                    nullable: false
                  name: first_name
                  type: VARCHAR(200)
              - column:
                  constraints:
                    nullable: false
                  name: last_name
                  type: VARCHAR(200)
              - column:
                  name: phone
                  type: VARCHAR(20)
            tableName: users
